<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Birimi Dönüştürücü</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body> 
    <br><br>
    <h1>Currency Converter</h1>

    <form>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount">
        </div>
        
        <div class="form-group">
            <label for="currency">Currency:</label>
            <select id="currency" name="currency">
                <option id="TR" value="TR">TR-Türk Lirası</option>
                <option id="USD" value="USD">USD-Amerikan Doları</option>
                <option id="EUR" value="EUR">Euro (€) (AVRO)</option>
                <option id="RUB" value="RUB">RUB-Rus rublesi</option>
                <option id="CHF" value="CHF">CHF-İsviçre Frangı</option>
                <option id="CAD" value="CAD">CAD-Kanada Doları</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="convertedUnit">Converted unit:</label>
            <select id="convertedUnit" name="convertedUnit">
                <option id="TR1" value="TR">TR-Türk Lirası</option>
                <option id="USD1" value="USD">USD-Amerikan Doları</option>
                <option id="EUR1" value="EUR">Euro (€) (AVRO)</option>
                <option id="RUB1" value="RUB">RUB-Rus rublesi</option>
                <option id="CHF1" value="CHF">CHF-İsviçre Frangı</option>
                <option id="CAD1" value="CAD">CAD-Kanada Doları</option>
            </select>
        </div>
        <button id="myButton">Calculate</button>
    </form> <br>
    
    <br>
    <b><div id="myDiv">Conclusion:</div></b>

    <script src="../dist/index.js"></script>
</body>
</html>
